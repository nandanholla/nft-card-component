<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <div class="showcase">
      <img src="assets/images/image-equilibrium.jpg" alt="equilibrium nft" class="card-image">
      <span><img src="assets/images/icon-view.svg" alt="icon-view"></span>
    </div>

    <div class="card-text">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-items">

        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
          <h3>0.041 ETH</h3>
        </div>

        <div class="time">
          <img src="assets/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>

      </div>

      <div class="footer">
        <img src="assets/images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </div>

</body>
</html>
